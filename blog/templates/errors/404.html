<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link type="text/css" href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='404.css') }}" rel="stylesheet">

        <!-- Favicon -->
        <link href="{{ url_for('static', filename='favicon.png') }}" rel="icon">
        
        {% if title %}
        <title>Blog - {{ title }}</title>
        {% else %}
        <title>Blog</title>
        {% endif %}
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
                <a class="navbar-brand mr-4" href="/">Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('main.home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('main.about') }}">About</a>
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{ url_for('posts.new_post') }}">New Post</a>
                      <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a>  
                      <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                    {% else %}
                      <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
                      <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </nav>
        </header>

        <main role="main" class="container">
            <div class="ag-page-404">
                <div class="ag-toaster-wrap">
                  <div class="ag-toaster">
                    <div class="ag-toaster_back"></div>
                    <div class="ag-toaster_front">
                      <div class="js-toaster_lever ag-toaster_lever"></div>
                    </div>
                    <div class="ag-toaster_toast-handler">
                      <div class="ag-toaster_shadow"></div>
                      <div class="js-toaster_toast ag-toaster_toast js-ag-hide"></div>
                    </div>
                  </div>
              
                  <canvas id="canvas-404" class="ag-canvas-404"></canvas>
                  <img class="ag-canvas-404_img" src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/404-error-smoke-from-toaster/images/smoke.png">
                </div>
              </div>
        </main>
        
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- custom js file link  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='404.js') }}"></script>
    </body>
</html>
