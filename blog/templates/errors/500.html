<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link type="text/css" href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='500.css') }}" rel="stylesheet">

        {% if title %}
        <title>Blog - {{ title }}</title>
        {% else %}
        <title>Blog</title>
        {% endif %}
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
                <a class="navbar-brand mr-4" href="/">Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('main.home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('main.about') }}">About</a>
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{ url_for('posts.new_post') }}">New Post</a>
                      <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a>  
                      <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                    {% else %}
                      <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
                      <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </nav>
        </header>

        <main role="main" class="container">
            <div class="container">
                <div class="error">
                    <h1>500</h1>
                    <h2>error</h2>
                    <p>We are experiencing some trouble on our end. Please try again in the near future</p>
                </div>
                <div class="stack-container">
                    <div class="card-container">
                        <div class="perspec" style="--spreaddist: 125px; --scaledist: .75; --vertdist: -25px;">
                            <div class="card">
                                <div class="writing">
                                    <div class="topbar">
                                        <div class="red"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="code">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="perspec" style="--spreaddist: 100px; --scaledist: .8; --vertdist: -20px;">
                            <div class="card">
                                <div class="writing">
                                    <div class="topbar">
                                        <div class="red"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="code">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="perspec" style="--spreaddist:75px; --scaledist: .85; --vertdist: -15px;">
                            <div class="card">
                                <div class="writing">
                                    <div class="topbar">
                                        <div class="red"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="code">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="perspec" style="--spreaddist: 50px; --scaledist: .9; --vertdist: -10px;">
                            <div class="card">
                                <div class="writing">
                                    <div class="topbar">
                                        <div class="red"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="code">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="perspec" style="--spreaddist: 25px; --scaledist: .95; --vertdist: -5px;">
                            <div class="card">
                                <div class="writing">
                                    <div class="topbar">
                                        <div class="red"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="code">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="perspec" style="--spreaddist: 0px; --scaledist: 1; --vertdist: 0px;">
                            <div class="card">
                                <div class="writing">
                                    <div class="topbar">
                                        <div class="red"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="code">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </main>
        
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- custom js file link  -->
        <script src="{{ url_for('static', filename='500.js') }}"></script>
    </body>
</html>
